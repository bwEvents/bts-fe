name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APPLICATION_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8061DEDFCC1741F3847A2645BFA54926 }}
  WEBAPP_NAME: "frontend-eventsair-api"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
        run: yarn build

      - name: Prepare standalone output
        run: |
          if [ ! -d ".next/standalone" ]; then
            echo "Standalone build output not found. Ensure that 'next build' is configured for standalone output."
            exit 1
          fi

          rm -rf deploy
          mkdir -p deploy

          # Copy everything including hidden .next folder
          cp -r .next/standalone/. deploy/

          #Copy static files and public folder
          cp -r .next/static deploy/.next/static

          #Copy public assets
          cp -r public deploy/public

          if [ ! -f "deploy/server.js" ]; then
            echo "ERROR: server.js was not generated. Standalone build requires a custom server.js file."
            exit 1
          fi

          # Sanity check
          if [ ! -f "deploy/.next/BUILD_ID" ]; then
            echo "ERROR: build-id missing"
            exit 1
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8061DEDFCC1741F3847A2645BFA54926 }}
          package: ./deploy
